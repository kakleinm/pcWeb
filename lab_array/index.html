<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Análise de Produtos</title>
  <link rel="stylesheet" href="css/estilo.css" />
  <script src="js/script.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>📦 Análise de Produtos da Loja</h1>

    <input type="text" id="buscar" placeholder="Digite o nome do produto" />
    <button id="buscaProduto">Buscar Produto</button>

    <div id="resultadoBusca" class="card"></div>

    <hr />

    <button id="listaProdutos">📋 Listar Produtos</button>
    <button id="nomeProdutos">📝 Nomes dos Produtos</button>
    <button id="valorTotal">💰 Valor Total do Estoque</button>
    <button id="produtosEsgotados">🚨 Produtos Esgotados</button>
    <button id="precosJustos">💸 Preços Justos</button>

    <div id="resultado" class="output"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
